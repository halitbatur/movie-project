<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MovieNight</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;500;600;700;800;900&family=Libre+Franklin:wght@400;500;600;700;800;900&family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie</title>
  </head>

  <body>
    <div class="head-container">
      <header>
        <div class="logo">
          <a href="#"> <img src="./Images/logo.svg" alt="Logo" /></a>
        </div>
        <div class="hamburger-menu" id="hamburger-menu">
          <div></div>
        </div>
        <nav class="navbar" id="navbar">
          <ul class="menu">
            <li class="menu-item"><a href="./index.html">Home</a></li>
            <li class="menu-item dropdown" id="dropdown-genres">
              <div
                class="dropdown-select"
                id="dropdown-select-genres"
                tabindex="1"
              >
                <div>Genres<span class="selected-genres"></span></div>
                <div class="caret caret-genres"></div>
              </div>
              <ul
                class="dropdown-menu dropdown-menu-genres"
                id="dropdown-menu-genres"
              ></ul>
            </li>
            <li class="actor-page text-white"><a href="#">Actors</a></li>
            <li class="menu-item"><a href="./about-page.html">About</a></li>
            <li class="menu-item dropdown" id="dropdown-filter">
              <div
                class="dropdown-select dropdown-select-filter"
                id="dropdown-select-filter"
                tabindex="2"
              >
                <div>
                  Filter <span class="selected-filter">Now Playing</span>
                </div>
                <div class="caret caret-filter"></div>
              </div>
              <ul
                class="dropdown-menu dropdown-menu-filter"
                id="dropdown-menu-filter"
              >
                <li class="dropdown-item">
                  <input type="radio" name="filter" id="popular" />
                  <label for="popular">Popular</label>
                </li>
                <li class="dropdown-item">
                  <input type="radio" name="filter" id="latest" />
                  <label for="latest">Release Date</label>
                </li>
                <li class="dropdown-item">
                  <input type="radio" name="filter" id="top_rated" />
                  <label for="top_rated">Top Rated</label>
                </li>
                <li class="dropdown-item">
                  <input type="radio" name="filter" id="now_playing" checked />
                  <label for="now_playing">Now Playing</label>
                </li>
                <li class="dropdown-item">
                  <input type="radio" name="filter" id="upcoming" />
                  <label for="upcoming">Upcoming</label>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="search-bar-container">
          <div class="search-pic-container">
            <img src="./Images/search.png" alt="search logo" id="searchBtn" />
          </div>
          <input
            class="search-bar"
            type="text"
            id="searchInput"
            autocomplete="off"
            placeholder="Search MovieNight"
          />
        </div>
      </header>
    </div>
    <div class="container"></div>

    <!-- Footer section starts here  -->
    <section class="footer">
      <div class="social">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-snapchat"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <ul class="list">
        <li><a href="">Home</a></li>
        <li><a href="">Services</a></li>
        <li><a href="./about-page.html">About</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Privacy policy</a></li>
      </ul>
      <p class="copyright">Re:coded Bootcamp @2022</p>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
